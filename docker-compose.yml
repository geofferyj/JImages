version: "3"
services:
  nginx:
    image: nginx:1.13-alpine
    container_name: nginx_container
    ports:
      - "8000:8000"
    volumes:
      - ./project:/app
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - api
  api:
    build: .
    container_name: JImages
    volumes:
      - ./project:/app
    expose:
      - "8000"
    restart: always
